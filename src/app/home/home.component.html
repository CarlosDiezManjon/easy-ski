                    <img [src]="camCalgosa" alt="Imagen no disponible" height="300px" width="350px">
                </mat-card-content>
            </mat-card>
        </mat-tab>
        <mat-tab label="El Chivo">
            <mat-card class="webcam">

                    <img src="//cantur.com/camaras/home/cantucom/public.html/camaras/chivo000M.jpg" alt="Imagen no disponible" height="300px" width="350px">

        <mat-tab label="Tres Mares">
